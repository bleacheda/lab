apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: deploy-httpd
  name: deploy-httpd
spec:
  replicas: 10
  selector:
    matchLabels:
      app: deploy-httpd
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: deploy-httpd
    spec:
      containers:
      - image: httpd:alpine3.19
        name: httpd
        command: ["/bin/bash", "-c"] # override the default command
        args: ["sleep 5; exit 1"] # sleep for 30 seconds then exit with an error
        resources: {}
status: {}
